<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLM Online Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: 500;
            color: #d1d1d1;
        }
        .countdown {
            display: flex;
            justify-content: center;
            align-items: baseline;
            margin: 20px 0;
            font-size: 4em;
            font-weight: 900;
        }
        .countdown div {
            margin: 0 15px;
            color: #333;
        }
        .countdown span {
            display: block;
            font-size: 0.5em;
            color: #777;
        }
        h2 {
            font-size: 3em;
            margin: 10px 0;
            color: #e63946;
            font-weight: 400;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #555;
            font-weight: 400;
        }
        .subscribe {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #d62839;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #d1d1d1;
            padding: 10px 0;
        }
        footer p {
            color: #d1d1d1;
        }
    </style>
    <script>
        function handleSubscribe() {
            alert("I'm robbing your money, bitch!");
        }
    </script>
</head>
<body>
    <header>
        CLM Online Bank
    </header>
    <main>
        <h2>We are Coming Soon</h2>
        <p>Get notified when we launch</p>
        <div class="subscribe">
            <input type="email" placeholder="Email" required>
            <button onclick="handleSubscribe()">Subscribe</button>
        </div>
    </main>
    <footer>
        <p>2024, made by The Bluth Company</p>
    </footer>
</body>
</html>
